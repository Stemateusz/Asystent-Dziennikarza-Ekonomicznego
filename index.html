<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Asystent Dziennikarza Ekonomicznego</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Twoje codzienne podsumowanie kluczowych informacji gospodarczych z Gemini API.">
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
